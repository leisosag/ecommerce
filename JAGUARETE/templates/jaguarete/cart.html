{% extends 'jaguarete/layout.html' %}
{% block body %}
{% if not user.is_superuser %}
<div class="container py-5">
    <div class="row pb-5 justify-content-center">
        <h1>Carrito de {{user.username}}</h1>
    </div>
    <div class="row d-flex flex-column align-items-center justify-content-center pb-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body row justify-content-between">
                    <p class="ml-3 mt-3">{{product.title}}</p>
                    <div class="row">
                        <p class="font-weight-bold mr-5 mt-3">$ {{product.price}}</p>
                        <button class="btn btn-danger mr-3"><i class="fas fa-times"></i></button>
                    </div>
                    
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6">
                    <button class="btn btn-outline-danger btn-block">Vaciar carrito</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-danger btn-block">Finalizar compra</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
