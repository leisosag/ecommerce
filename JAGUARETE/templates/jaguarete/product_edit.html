{% extends 'jaguarete/layout.html' %}
{% block body %}
{% if user.is_superuser %}
<div class="container py-5">
    <div class="row pb-5 justify-content-center">
        <h1>Editar un producto</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if submitted %}
            <div class="alert alert-success" role="alert">
                <p class="text-center font-weight-bold pt-2 pb-3">Se edit√≥ el producto correctamente</p>
                <a href="{% url 'JAGUARETE:index' %}" class="btn btn-danger btn-block">Volver a productos</a>
            </div>
            {% else %}
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row">
                    <div class="col-6">
                        <a href="{% url 'JAGUARETE:product_delete' product.id %}" class="btn btn-outline-danger btn-block">Eliminar producto</a>
                    </div>
                    <div class="col-6">
                        <input type="submit" value="Guardar cambios" class="btn btn-danger btn-block">
                    </div>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
