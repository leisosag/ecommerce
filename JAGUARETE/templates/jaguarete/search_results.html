{% extends 'jaguarete/layout.html' %}
{% block body %}
<div class="container py-5">
    <div class="row pb-5 justify-content-center">
        {% if search_term %}
        <h1>Buscaste: {{search_term}}</h1>
        {% else %}
        <h1>Busca alg√∫n producto</h1>
        {% endif %}
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            {% if products %}
            {% for product in products %}
            <a href="{% url 'JAGUARETE:product' product.id %}" class="">
                <p>{{product.title}}</p>
            </a>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
